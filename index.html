<!DOCTYPE html>
<html>
  <head>
    <title>Secret Santa</title>
    <link rel="stylesheet" type="text/css" href="css/people.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="heading-wrapper">
      <div id="heading">
        <span>Family Secret Santa!</span>
      </div>
    </div>

    <div class="people-section">
      <div class="people-text">Who are you?</div>
      <div class="people-text" id="person">?</div>
      <div class="confirm-button people-text">
        <button class="button-animation people-text" id="confirm-button">
          Confirm
        </button>
      </div>

      <ul class="people-grid">
        <li><div class="people-box tom-img" id="tom"><h3>Tom</h3></div></li>
        <li><div class="people-box poppy-img" id="poppy"><h3>Poppy</h3></div></li>
        <li><div class="people-box matt-img" id="matt"><h3>Matt</h3></div></li>
        <li><div class="people-box laura-img" id="laura"><h3>Laura</h3></div></li>
        <li><div class="people-box michael-img" id="michael"><h3>Michael</h3></div></li>
        <li><div class="people-box emily-img" id="emily"><h3>Emily</h3></div></li>
        <li><div class="people-box richard-img" id="richard"><h3>Richard</h3></div></li>
        <li><div class="people-box trisha-img" id="trisha"><h3>Trisha</h3></div></li>
        <li><div class="people-box anthony-img" id="anthony"><h3>Anthony</h3></div></li>
        <li><div class="people-box gill-img" id="gill"><h3>Gill</h3></div></li>
        <li><div class="people-box evelina-img" id="evelina"><h3>Evelina</h3></div></li>
        <li><div class="people-box robbie-img" id="robbie"><h3>Robbie</h3></div></li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="js/snow.js"></script>
    <script src="js/people.js"></script>
  </body>
</html>
